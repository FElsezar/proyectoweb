    <main>
        <div class="portada">
            <img src="img/contacto.jpg" alt="imagen1" class="porta">

        <section class="form-gral">
        <section class="form-contacto">
            <h2>Contactate con nosotros</h2>
            <form action="" target="_blank"></form>
            <span class="form-consulta">                
                <div>
                    <label class="form-ingreso" for="firstname">Nombre: </label> <br> 
                    <input class="controles" type="text" name="firstname" placeholder="Ingrese su nombre..."> 
                </div>
            </span>
            <span class="form-consulta">
                <div>
                    <label class="form-ingreso" for="lastname">Apellido:</label> <br>
                    <input class="controles" type="text" name="lastname" placeholder="Ingrese su apellido...">
                </div>
            </span>
            <span class="form-consulta">
                <div>
                    <label class="form-ingreso" for="email">Email:</label> <br>
                    <input class="controles" type="text" name="email" placeholder="Ingrese su correo electronico..."> 
                </div>
            </span>
            <span class="form-consulta">
                <div>
                    <label class="form-ingreso" for="phone">Teléfono:</label> <br>
                    <input class="controles" type="text" name="phone" placeholder="Ingrese su número telefónico..."> 
                </div>
            </span>
            <span class="form-consulta" >
                <div>
                    <label class="form-ingreso" for="consulta">Consulta:</label> <br>
                    <input class="controles" id="box" type="text" name="consulta">
                </div>
            </span>
            <br>
            <span class="form-consulta">
                <input class="form-button" type="submit" value="Enviar">
            </span>
        </section>
        
        <section class="form-information">
            <span class="form-help">
                <img class="imagenchida" src="img/contacto.png" alt="">
            </span>
            <span class="form-help">

                    Teléfonos <br>
